{% extends "embarques/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registro de Usuarios</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-3" type="submit">Registrar</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Ya tienes una cuenta? <a class="ml-2" href="#">Ingresar</a>
            </small>
        </div>
    </div>
{% endblock content %}
